    <section class="visual"></section>
    <main class="content"> <!-- 화면의 정중앙 -->
        <section class="sec best-item"><!-- 정중앙공간에서 각 컨텐츠마다 세션으로 구역을 나눔-->
            <div class="inner">

                    <div class="box"></div>
                    <div class="box"></div>

                </div>

        </section>
        <section class="sec banner">
            <div class="inner">

                    <div class="box"></div>
                    <div class="box">
                        <h2 class="title">MAIN TITLE</h2>

                    </div>
                </div>
            </div>
        </section>
        <section class="sec new-item">
            <div class="inner">
                <h2 class="title">new-item</h2>
                <div class="box-wrap">
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
        </section>
        <section class="sec gallery">
            <div class="inner">
                <h2 class="title">Gallery</h2>
                <div class="box-wrap">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
        </section>
        <section class="sec">
            <div class="inner"></div>
        </section>
    </main>
    <footer class="footer"><!-- 화면 최하단 -->
        <div class="inner"></div>
    </footer>
</body>
</html>
