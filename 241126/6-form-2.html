<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>회원가입</h2>
        <form method="get" action="register.jsp">
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="userId">아이디</label>
                        <input type="text" name="userId" id="userId">
                    </li>
                    <li>
                        <label for="userPwd">비밀번호</label>
                        <input type="password" name="userPwd" id="userPwd">
                    </li>
                    <li>
                        <label for="userEmail">이메일</label>
                        <input type="email" name="userEmail" id="userEmail">
                    </li>
                    <li>
                        <label for="userPage">포트폴리오</label>
                        <input type="url" name="userPage" id="userPage">
                    </li>
                    <li>
                        <label for="">생년월일</label>
                        <input type="date" name="" id=""><small>(주민등록기준)</small>
                    </li>
                    <li>
                        <label for="memo">자기소개</label>
                        <textarea id="memo" cols="40" rows="5"></textarea>
                    </li>
                    <li>
                        <label for="signUpPath">가입경로</label>
                        <select name="signUpPath" id="signUpPath" size="1" multiple>
                            <option value="" selected>-------------------</option>
                            <option value="internet">인터넷경로</option>
                            <option value="recommend">지인추천</option>
                            <option value="sns">sns광고</option>
                        </select>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mailingOk" id="mailingOk" value="mailingOk">
                <label for="mailingOk">메일수신</label>
                <input type="radio" name="mailingCancle" id="mailingCancle" value="mailingCancle">
                <label for="mailingCancle">메일 수신거부</label>
            </fieldset>
            <button type="submit">가입하기</button>
            <button type="reset">취소</button>
        </form>
    </div>
</body>
</html>
