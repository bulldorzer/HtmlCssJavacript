<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>이미지태그</h2>
    <figure>
        <img src="imges/1.png" alt="고스트라이더">
        <figcaption>그림 1. Ghost rider</figcaption>
    </figure>
    <!-- 
        테이블의 경우 표제목으로 figure+figcation을 사용할 수도 있고
        cation을 사용할 수도 있음
    -->
    <figure>
        <figcaption>서울 미세먼지 농도</figcaption>
        <table border="1">
            <tr>
                <td>좋음</td>
                <td>보통</td>
                <td>나쯤</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
    </figure>
    <!-- 
        alt = "" 대체텍스트 - 화면 낭독기에서 읽어주는 텍스트
        그림에 준하는 내용을 간결하게 요약하여 기록을 해준다.
        만약 이미지가 장식용이라면? alt="" 표기한다
        대체텍스트에 준하는 내용이 이후에 이어진다면
        - alt=""표기(같은 내용을 2번 읽어주게 됨)
    -->
</body>
</html>
