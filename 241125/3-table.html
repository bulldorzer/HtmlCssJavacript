<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> /* 스타일태그 CSS */
        table{
            /* border: 1px solid black;  없애도됨 */
            border-spacing: 0; /* 테투리 공백 제거 */
            border-collapse: collapse; /* 선 합치게함 tr,td 선 */
        } 
        th,td{
            width: 100px; /* 셀크기 정해줌 100px */
            border: 1px solid black; /* td선 black 1px로 정의 */
        }
    </style>
</head>
<body>
    <h2>표태그</h2>
    <table>
        <caption>성적표</caption>
        <colgroup>
            <col style="background-color: yellow;">
            <col span="2" style="background-color: pink;">
            <col span="2" style="background-color: lightblue;">
        </colgroup>
        <thead>
            <tr>
                <th rowspan="2">과목</th>
                <th colspan="2">A반</th>
                <th colspan="2">B반</th>
            </tr>
            <tr>
                <th>남</th>
                <th>여</th>
                <th>남</th>
                <th>여</th>
            </tr>
        </thead>
        <tbody>
            <tr> <!--행 표시-->
                <th>수학</th> <!-- 한 셀표시-->
                <td>95</td>
                <td>75</td>
                <td>45</td>
                <td>55</td>
            </tr>
            <tr> <!--행 표시-->
                <th>국어</th> <!-- 한 셀표시-->
                <td>96</td>
                <td>85</td>
                <td>95</td>
                <td>44</td>
            </tr>
        </tbody>
        <tfoot>
            <tr> <!--행 표시-->
                <th>합계</th> <!-- 한 셀표시-->
                <td>191</td>
                <td>160</td>
                <td>140</td>
                <td>99</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
