<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action옵션 : 데이터를 전송받아 서버에서 처리할 파일명 -->
     <!-- 
        get 방식으로 전송할 경우
        쿼리스트링에 데이터를 담는다
        쿼리스트링(Query String)은 URL(Uniform resource Locator)뒤에
        물음표를 붙이고 ,그위 추가되는 정보를 의미합니다
        key-value 싸응로 구성 각쌍은 앰버샌트(&)로 연결 
        예시)http://127.0.0.1:5500/test.jsp?userId=bbbb&userPwd=fff&food1=%EB%A7%88%EB%9D%BC%ED%83%95&hobby1=%EC%95%BC%EA%B5%AC
     -->
    <form method="get" action="test.jsp"><!-- action="register.jsp" -->
        <!-- 폼태그위치 -->
        <fieldset>
            <legend>상품선택</legend>
            <table>
                <tr>
                    <td>
                        <label for="userId">아이디</label>
                        <input name="userId" id="userId" type="text" autocomplete>
                    </td>
                    
                    <td>
                        <label for="userPwd">비밀번호</label>
                        <input name="userPwd" id="userPwd" type="password">
                    </td>
                </tr>
            </table>
            <button>로그인</button>
        </fieldset>

        <fieldset>
            <legend>좋아하는 음식</legend>
            <label for="food1">마라탕</label>
            <input id="food1" name="food1" type="radio" value="마라탕"><br>
            
            <label for="food2">돼지국밥</label>
            <input id="food2" name="food2" type="radio" value="돼지국밥"><br>
            
            <label for="food3">파스타</label>
            <input id="food3" name="food3" type="radio" value="파스타"><br>
        </fieldset>

        <div>
            <fieldset>
                <legend>취미</legend>
                <label for="hobby1">야구</label>
                <input id="hobby1" name="hobby1" type="checkbox" value="야구"><br> <!--name을 키값으로잡고 value는 value속성에 입력된 값으로 전송 -->
    
                <label for="hobby2">낚시</label>
                <input id="hobby2" name="hobby2" type="checkbox" value="낚시"><br>
    
                <label for="hobby3">요리</label>
                <input id="hobby3" name="hobby3" type="checkbox" value="요리"><br>
            </fieldset>
        </div>

        <fieldset>
            <legend>다양한 input</legend>
            <label for="">아이디</label>
            <input type="text" name="userId"> <br> <!-- name을 키값으로잡고 value는 텍스트박스에 입력된 값으로 전송 -->

            <label for="">비밀번호</label>
            <input type="password"><br>

            <label for="">검색창</label>
            <input type="search"><br>

            <label for="">URL</label>
            <input type="url"><br>

            <label for="">이메일</label>
            <input type="email"><br>

            <label for="">전화번호</label>
            <input type="tel"><br>

        </fieldset>
        
        
        <button type="submit">확인</button>
        <button type="reset">다시작성</button>

         
    </form>
</body>
</html>
