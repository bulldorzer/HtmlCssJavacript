<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>숫자 입력</h2>
    <label for="">숫자</label>
    <input type="number" min="0" max="10">
    <label for="">숫자범위</label>
    <input type="range" min="0" max="100" step="1" value="20" oninput="document.getElementById('selected-value').innerHTML=this.value">
    <p id="selected-value">20</p>

    <form method="get" action="test.jsp">
        <h2>날짜 입력</h2>
        <input type="date" name="today" id="today">
        <input type="week" name="week" id="week">
        <input type="month" name="month" id="month"><br>
        <button>전송</button>
    </form>
</body>
</html>
