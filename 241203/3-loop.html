<body>
    <h2>조건문</h2>
    <p>if</p>
    <p>switch</p>

    <h2></h2>
    <p>while : 특정한 조건이 될때까지 반족</p>
    <p>for : n회 반복, 인덱스 번호 활용 (숫자를 이용한 반복)</p>
    <p>향상된 for ~in : 객체의 속성(property)를 반복</p>
    <p>향상된 for ~of : 배열</p>
    <p>forEach(()=>{}); : 배열에 대한 간단 작업</p>
    <p>map(()=>{}); : 반복을 돌면서 새로운 결과값 생성</p>
</body>
