<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
      <title>Korea Music</title>
    <!-- 웹폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.min.css">

  <!-- 아이콘 -->
  <link href="
https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.1/css/fontawesome.min.css
" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="stylesheet" href="css/magazin.css">
  </head>

  <!-- 
    html : 내용에 맞는 태그를 선택해서 붙여준다.
    영역을 묶어 줄때 - div(블록)    vs           span(인라인)
                      ㄴ상하위아래 묶을때(박스)   ㄴ 좌우(텍스트,작은단위,장식용도로 변형 사용)
    구조(레이아웃) 영역으로 나눌떄 - header,main,section,aside,footer
  -->
  <body>
    <header>
      <div class="wrap">Korea Music</div>
    </header>
    <main class="wrap">
      <div class="info">
        <div class="cover">
          <img
            class="cover-image"
            src="img/img_cafe.png"
            alt="카페에서 일할 때 커버 이미지"
         >
          <img
            src="img/icon_play.png"
            alt="재생 아이콘"
            class="cover-play-icon">
        </div>
        <h1 class="playlist-title">
          카페에서 일할 때
          <span class="hot-badge"> 인기 </span>
        </h1>
        <div class="title-info">
          <div class="artist">
            코드잇
          </div>
          <div class="description">
            차분하게 흐르는 따뜻한 음악과 함께하는 휴식. KoreaAC Music 에디터가
            매달 업데이트하는 플레이리스트입니다. 마음에 드는 곳이 있다면 보관함에
            추가해 보세요.
          </div>
          <button class="play-button">▶️ 지금 듣기</button>
        </div>
      </div><hr>
      <div class="tracks">
        <div class="track">
          <div class="track-number">1</div>
          <div class="track-title">자주자주(디깅클럽부산 Ver.)</div>
          <div class="track-artist">지조</div>
          <img
            class="track-icon"
            src="img/icon_playlist.svg"
            alt="플레이리스트에 넣기"
         >
          <img class="track-icon" src="img/icon_more.svg" alt="더 보기">
        </div>
        <div class="track">
          <div class="track-number">2</div>
          <div class="track-title">All</div>
          <div class="track-artist">천예린</div>
          <img
            class="track-icon"
            src="img/icon_playlist.svg"
            alt="플레이리스트에 넣기"
         >
          <img class="track-icon" src="img/icon_more.svg" alt="더 보기">
        </div>
        <div class="track active">
          <div class="track-number">3</div>
          <div class="track-title">나는 어떻게 (Feat. 천예린)</div>
          <div class="track-artist">심원찬</div>
          <img
            class="track-icon"
            src="img/icon_playlist.svg"
            alt="플레이리스트에 넣기"
         >
          <img class="track-icon" src="img/icon_more.svg" alt="더 보기">
        </div>
        <div class="track">
          <div class="track-number">4</div>
          <div class="track-title">시간을 거슬러(Feat. 지조)</div>
          <div class="track-artist">오키</div>
          <img
            class="track-icon"
            src="img/icon_playlist.svg"
            alt="플레이리스트에 넣기"
         >
          <img class="track-icon" src="img/icon_more.svg" alt="더 보기">
        </div>
        <div class="track">
          <div class="track-number">5</div>
          <div class="track-title">우르르</div>
          <div class="track-artist">핫트</div>
          <img
            class="track-icon"
            src="img/icon_playlist.svg"
            alt="플레이리스트에 넣기"
         >
          <img class="track-icon" src="img/icon_more.svg" alt="더 보기">
        </div>
        <div class="track">
          <div class="track-number">6</div>
          <div class="track-title">당신이 맞다는 대답을 할 거예요</div>
          <div class="track-artist">이강하</div>
          <img
            class="track-icon"
            src="img/icon_playlist.svg"
            alt="플레이리스트에 넣기"
         >
          <img class="track-icon" src="img/icon_more.svg" alt="더 보기">
        </div>
      </div>
    </main>
  </body>
</html>
